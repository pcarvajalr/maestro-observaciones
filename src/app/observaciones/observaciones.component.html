<div class="offset-md-1">
  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <label class="col-md-3">Macro Proyecto</label>
        <select class="form-control col-md-6" id="selMacro" name="selMacro" (change)="filtrar()" [(ngModel)]="filtro">
          <option value="-1">--Todos--</option>
          <option *ngFor="let item of ArrayMacros" value="{{item.nombre}}" name="optionMacro">
            {{item.nombre}}
          </option>
        </select>
      </div>
    </div>
    <div class="col-md-4">
      <button class="btn btn-info">Agregar Observaci√≥n</button>
    </div>
  </div>
</div>
<br>
<div class="row">
  <table class="table table-hover col-md-6 offset-md-1" name="tblObs">
    <thead class="thead-light">
      <tr>
        <th>Macro Proyecto</th>
        <th>Id</th>
        <th>Observacion</th>
        <th>Orden</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let observacion of observaciones" name="datosObs">
        <td>{{observacion.macro}}</td>
        <td>{{observacion.id}}</td>
        <td>{{observacion.nombre}}</td>
        <td>{{observacion.orden}}</td>
      </tr>
    </tbody>
  </table>
  <app-form-agregar class="col-md-4"></app-form-agregar>
</div>
